<div class="auth-container">
    <div class="auth-header">
        <h1> Arucha Recipes</h1>
        <input type="text" placeholder="Search recipes..." class="search-input" />
        <button (click)="onSearch()" class="search-button">Search</button>

    </div>

    <form *ngIf="showForm" class="auth-form" (ngSubmit)="onSubmit()">
        <label for="name">Recipe Name:</label>
        <input type="text" id="name" [(ngModel)]="recipe.name" name="name" required />

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" [(ngModel)]="recipe.ingredients" name="ingredients" required></textarea>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" [(ngModel)]="recipe.instructions" name="instructions" required></textarea>

        <button type="submit">Add Recipe</button>
        <button type="button" (click)="showForm = false">Cancel</button>
    </form>

    <div *ngIf="recipes.length > 0" class="recipe-list">
        <div *ngFor="let recipe of recipes" class="recipe-item">
            <h2>{{ recipe.name }}</h2>
            <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
            <p><strong>Instructions:</strong> {{ recipe.instructions }}</p>
            <button (click)="deleteRecipe(recipe.id)">Delete</button>
        </div>
        <button (click)="showForm = true" class="add-recipe-button">Add Recipe</button>
    </div>
