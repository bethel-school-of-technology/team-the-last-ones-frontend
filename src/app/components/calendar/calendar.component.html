<div class="calendar-app-container">

    <div class="calendar-header container mb-3">
        <div class="calendar-header-bar">
            <h2 class="calendar-title">Meal Plan for the Week</h2>
            <!-- <div class="btn-group">
          <button class="nav-button" (click)="goToPreviousWeek()">&larr; Previous</button>
          <button class="nav-button" (click)="goToNextWeek()">Next &rarr;</button>
        </div> -->
        </div>
    </div>


    <div class="calendar-body container">
        <div class="row flex-wrap justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let day of daysOfWeek">
                <div class="card shadow-sm h-100 calendar-day-card">
                    <div class="card-header calendar-card-header">
                        <span>{{ day.label }}</span>
                        <button class="btn plus-button" (click)="goToRecipes(day.key)">
                            <i class="bi bi-plus-lg custom-plus-icon"></i>


                        </button>

                    </div>
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div *ngIf="isDayEmpty(day.key)" class="empty-day text-center p-3 border rounded">
                            <p class="text-muted mb-2">Add meals for the day</p>
                        </div>

                        <div *ngIf="!isDayEmpty(day.key)">
                            <div *ngFor="let meal of meals"
                                class="d-flex align-items-center gap-2 mb-2 recipe-clickable"
                                (click)="goToRecipeDetails(mealPlan[day.key][meal + '_id'])" style="cursor: pointer;">
                                <img [src]="mealPlan[day.key][meal + '_thumb']" alt="{{ mealPlan[day.key][meal] }}"
                                    class="rounded-circle" width="40" height="40" />
                                <span>{{ mealPlan[day.key][meal] }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="calendar-footer text-center mt-auto pt-4">
        <div class="footer-card">
            <div class="icon-button-group">
                <button class="profile-button" (click)="goToProfile()">
                    <img src="assets/profile-icon.png" alt="Profile" />
                </button>

            </div>
        </div>

    </div>
