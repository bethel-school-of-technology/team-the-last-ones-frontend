<div class="auth-container">
    <div class="auth-card">
        <h2>Sign In</h2>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="auth-form">
            <input type="username" [(ngModel)]="username" name="username" placeholder="USERNAME" required />

            <input type="email" [(ngModel)]="email" name="email" placeholder="EMAIL" required />

            <input type="password" [(ngModel)]="password" name="password" placeholder="PASSWORD" required />

            <button type="submit" [disabled]="loginForm.invalid">Sign In</button>

            <p class="switch-text">DON'T HAVE AN ACCOUNT?</p>
            <button type="button" class="alt-button" (click)="goToSignUp()">
                Create New Profile
            </button>
            <button type="button" class="alt-button" (click)="goToRecipes()">
                Browse Recipes
            </button>
        </form>
    </div>
</div>
