<div class="profile container py-4">

    <div class="auth-card header-card mb-4 d-flex justify-content-between align-items-center">
        <h1 class="header-title mb-0">ARUCHA</h1>
        <div class="icon-button-group">
            <button class="recipe-button" (click)="goToRecipes()">Recipes</button>
            <a routerLink="/calendar" class="icon-button">
                <img src="assets/calendar-icon.png" alt="Calendar" />
            </a>
            <button class="recipe-button" (click)="logout()">Logout</button>
        </div>
    </div>

    <div class="auth-card profile-card text-center mb-4">
        <img src="assets/profile-icon.png" alt="Profile Icon" class="rounded-circle mb-3" width="100" height="100" />
        <div *ngIf="!editing">
            <p><strong class="profile-info">Username:</strong>{{ user.userName }}</p>
            <p><strong class="profile-info">Email:</strong> {{ user.email }}</p>
            <button class="recipe-button me-2" (click)="enableEdit()">Edit</button>
            <button class="recipe-button delete-button" (click)="deleteProfile()">Delete Account</button>
        </div>
    </div>

    <div *ngIf="editing" class="auth-card profile-card text-center mb-4">
        <h2 class="edit-text">Edit Profile</h2>
        <div class="form-group mb-3">
            <label>Username:</label>
            <input [(ngModel)]="user.userName" class="form-control" />
        </div>
        <div class="form-group mb-3">
            <label>Email:</label>
            <input [(ngModel)]="user.email" class="form-control" />
        </div>
        <!-- <div class="form-group mb-3">
            <label>Password:</label>
            <input [(ngModel)]="user.password" type="password" class="form-control" />
        </div> -->
        <button class="recipe-button me-2 btn btn-primary" (click)="saveProfile()">Save</button>
        <button class="recipe-button me-2 btn btn-primary" (click)="cancelEdit()">Cancel</button>
    </div>




</div>
